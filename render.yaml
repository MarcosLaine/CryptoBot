services:
  # Backend API Service
  - type: web
    name: cryptobot-api
    env: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: RENDER
        value: true
    disk:
      name: cryptobot-db
      mountPath: /opt/render/project/src
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: cryptobot-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cp public/_redirects build/_redirects
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://cryptobot-api-jcrn.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

